# Cumulative sum length-generalization task
# Inherit base.yaml for seed, device, output_root.

task: cumsum

# Length splits (no overlap: train lengths never used at test time)
train_min_len: 10
train_max_len: 20
test_lengths: [50, 100, 200]  # evaluate separately per length

# Data generation
vocab_size: 2  # binary symbols 0/1
train_samples: 10000
val_samples: 1000
test_samples_per_length: 500

# Training
batch_size: 32
num_workers: 0
