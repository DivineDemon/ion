# Dyck-1 (one bracket type) length-generalization task
# Inherit base.yaml for seed, device, output_root.

task: dyck1

# Length splits (no overlap); lengths are even (balanced pairs)
train_min_len: 10
train_max_len: 20
test_lengths: [50, 100, 200]

# Data generation (50% valid, 50% invalid)
valid_fraction: 0.5
train_samples: 10000
val_samples: 1000
test_samples_per_length: 500

# Training
batch_size: 32
num_workers: 0
